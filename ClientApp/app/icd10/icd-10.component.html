<div class="card" ng-controller="ICD10Ctrl">
    <div class="card-heading">
        <h3>ICD-10 Listings</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" ng-click="searchByICD10Code()" class="btn btn-raised btn-primary ripple">Search</button>
                    </span>
                    <input type="text" ng-model="SearchValue" placeholder="Search By ICD-10 Code Or By ICD-10 Name" class="form-control">
                </div>
            </div>
        </div>
        <div class="mv-lg"></div>
        <div class="row">
            <div ui-grid="ICD10ListOptions"></div>
            <div>
                <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="onPageChanged()" num-pages="totalPages" force-ellipses="true"
                    rotate="true" max-size="10"></ul>
            </div>
        </div>
    </div>
</div>
