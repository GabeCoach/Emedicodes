<div ng-controller="UserProfileCtrl">
    <div class="container">
        <div class="container-overlap bg-blue-500">
            <div class="media m0 pv">
                <div class="media-left">
                    <a href="#">
                        <img src="img/user/03.jpg" alt="User" class="media-object img-circle thumb64">
                    </a>
                </div>
                <div class="media-body media-middle">
                    <h4 class="media-heading">{{UserProfile.FirstName + " " + UserProfile.LastName}}</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form editable-form="" name="user.profileForm" class="card">
                    <h5 class="card-heading pb0">
                        <!-- START dropdown-->
                        <div class="pull-right dropdown">
                            <button type="button" data-toggle="dropdown" class="btn btn-default btn-flat btn-flat-icon">
                                <em class="ion-android-more-vertical"></em>
                            </button>
                            <ul role="menu" class="dropdown-menu md-dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="#">Action 1</a>
                                </li>
                                <li>
                                    <a href="#">Action 2</a>
                                </li>
                            </ul>
                        </div>
                        <!-- END dropdown-->
                    </h5>

                    <div class="card-divider"></div>
                    <div class="card-offset">
                        <div class="card-offset-item text-right">
                            <button id="edit-enable" type="button" class="btn-raised btn btn-warning btn-circle btn-lg">
                                <em class="ion-edit"></em>
                            </button>
                            <button id="edit-disable" type="submit" class="btn-raised btn btn-success btn-circle btn-lg hidden">
                                <em class="ion-checkmark-round"></em>
                            </button>
                        </div>
                    </div>
                    <h5 class="card-heading pb0">Your Profile Information</h5>
                    <div class="card-body">
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                    <td>
                                        <em class="ion-document-text icon-fw mr"></em>Area
                                    </td>
                                    <td>Research &amp; development</td>
                                </tr>
                                <tr>
                                    <td>
                                        <em class="ion-egg icon-fw mr"></em>Birthday
                                    </td>
                                    <td>
                                        <span data-type="date" data-mode="popup" class="is-editable text-inherit">10/11/2000</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <em class="ion-ios-body icon-fw mr"></em>Member since
                                    </td>
                                    <td>
                                        <span data-type="date" data-mode="popup" class="is-editable text-inherit">05/11/2015</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <em class="ion-man icon-fw mr"></em>Gender
                                    </td>
                                    <td>
                                        <a id="gender" href="#" data-type="select" data-pk="1" data-value="2" data-title="Select sex"
                                           class="text-inherit"></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <em class="ion-android-home icon-fw mr"></em>Address
                                    </td>
                                    <td>
                                        <span class="is-editable text-inherit">Some street, 123</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <em class="ion-email icon-fw mr"></em>Email
                                    </td>
                                    <td>
                                        <span class="is-editable text-inherit">
                                            <a href="#">user@mail.com</a>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <em class="ion-ios-telephone icon-fw mr"></em>Contact phone
                                    </td>
                                    <td>
                                        <span class="is-editable text-inherit">13-123-46578</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="pull-right">
                                <button class="btn btn-danger btn-raised ripple" ng-show="isValidSubscription" ng-click="cancelSubscription()">Cancel Subscription</button>
                                <button class="btn btn-primary btn-raised ripple" ng-show="!isValidSubscription" ng-click="createSubscription()">New Subscription</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
